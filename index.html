<!DOCTYPE html>
<html>
<head>
	<title>Card In Bootsrap</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>

	<style type="text/css">
		.card{
			background: url(co.jpg);
			background-size: 100% 100%;
			background-repeat: no-repeat;
			

		}
		
		.card-header{
			background:#6600cc;
			font-weight: bold;
			color: white;
		}
		body{

			background:url(bc.jpg);
			background-size: cover;
			height: 100vh;
			width: 100%;
			
			
			background-repeat: no-repeat;
		
		}
	</style>

	<div class="container">
		<br>
		<br>

		<div class="row">

			<div class="col-lg-12 col-xl-12 col-md-12 col-12">
					
					<div class="card text-center">
						<div class="card-header">LOVE CALCULATOR</div>

						<div class="card-body">
							<form class="  m-auto w-75">
							<div class="form-group">
								<input type="text" name="" class="form-control text-center" placeholder="Your Name" id="name">
								
							</div>
							<div><span class="pl-4 pr-4 text-white font-weight-bold display-6 text-white">Love</span></div>
							<div class="form-group">
								<input type="text" name="" placeholder="Love Name" class="form-control text-center" id="lname">
								
							</div>
					
								</form>
							<br>
							
							<div class="m-auto w-75">
							<button class="btn btn-success  font-weight-bold w-50" onclick="checklove()">Check</button>
							
						</div>

						<br>

						<div >
							<input type="text" name="" id="lovevalue" class="form-control text-center w-50 m-auto  " placeholder="Love Percentage">
						</div>


						</div>
						<div class="card-footer text-white font-weight-bold">God Bless Your Relationship</div>

			
					</div>
		
			</div>


			

</div>
</div>

<script type="text/javascript">
		function checklove(){

			var name = document.getElementById('name').value;
			var lname = document.getElementById('lname').value;
			if(name == ""){
				alert("Please Enter Your  Name");
			}
			else if(name.length <=2){
				alert("Please Enter your Correct Name");
			}
			else if(!isNaN(name)){
				alert("Numbers are not allow");
			}

			else if(lname == ""){
				alert("Please Enter Your Love Name");
			}
			else if(lname.length <=2){
				alert("Please Enter your Correct Love Name");
			}
			else if(!isNaN(lname)){
				alert("Numbers are not allow");
			}
			else{
			var lovedata = Math.random() * 100;
			love = Math.floor(lovedata);

			document.getElementById('lovevalue').value = love + "%";

			}	
		}


	</script>



</body>
</html>
